{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-uppercase font-weight-bold">Редактировать задачу</h1>
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}

        <!-- Основная форма -->
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- Кнопки -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success btn-lg px-4">Сохранить изменения</button>
            <a href="{% url 'tasks' %}" class="btn btn-danger btn-lg px-4">Отмена</a>
        </div>
    </form>
</div>

<style>
/* Стили для рамок формы */
form .form-group {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    transition: all 0.3s ease-in-out;
    margin-bottom: 20px;
}

form .form-group label {
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
}

form .form-group input,
form .form-group select,
form .form-group textarea {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    font-size: 1em;
    transition: all 0.3s ease-in-out;
}

/* Стили при фокусе на полях ввода */
form .form-group input:focus,
form .form-group select:focus,
form .form-group textarea:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

/* Наведение на рамку формы */
form .form-group:hover {
    border-color: #9e9e9e;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Стиль для кнопок */
.btn {
    transition: background-color 0.3s ease;
}

/* При наведении кнопки */
.btn:hover {
    opacity: 0.9;
}

/* Красная кнопка отмены */
.btn-danger {
    background-color: #e74c3c;
    border-color: #e74c3c;
}

.btn-danger:hover {
    background-color: #c0392b;
    border-color: #c0392b;
}

/* Зеленая кнопка сохранения */
.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}
</style>

{% endblock %}
