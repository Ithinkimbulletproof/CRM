{% extends 'core/base.html' %}

{% block title %}Редактировать комнату{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Редактировать комнату: {{ chat_room.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'chat_list' %}" class="btn btn-secondary mt-3">Вернуться к списку комнат</a>
</div>
{% endblock %}
