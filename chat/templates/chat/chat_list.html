{% extends 'core/base.html' %}

{% block title %}Список комнат{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Список доступных комнат</h1>
    <a href="{% url 'create_chat' %}" class="btn btn-success mb-3">Создать новую комнату</a>
    <ul class="list-group">
        {% for room in chat_rooms %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'chat_room' room.name %}" class="text-decoration-none">
                    {{ room.name }}
                </a>
                <div>
                    <a href="{% url 'update_chat' room.name %}" class="btn btn-sm btn-primary">Редактировать</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
