{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4 font-weight-bold">Удалить задачу</h1>
    </div>

    <div class="alert alert-warning text-center" role="alert">
        Вы уверены, что хотите удалить задачу "<strong>{{ task.title }}</strong>"?
    </div>

    <form method="POST" class="text-center">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger btn-lg me-3">Удалить</button>
            <a href="{% url 'tasks' %}" class="btn btn-secondary btn-lg">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
